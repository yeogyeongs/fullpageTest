<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fullpage test</title>
    <!--style-->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/swiper.min.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>

<body>
    <div class="swiper-container">
        <section class="swiper-wrapper">
            <article class="swiper-slide article-box1">
                <div class="test-wrap">
                    <div class="content-box">
                        <p>Fullpage1</p>
                        <p class="title">title section1</p>
                        <span>description section</span>  <!--data-aos="fade-up" -->
                    </div>
                </div>
            </article>
            <article class="swiper-slide article-box2">
                <div  >
                    <div class="content-box">
                        <p>Fullpage2</p>
                        <p class="title">title section2</p>
                        <span>description section</span>
                    </div>
                    <div class="content-img">
                        <img src="img/sec01.jpg" alt="light" />
                    </div>
                    </div>
                    
            </article>
            <article class="swiper-slide article-box3">
                <div>
                    <div class="content-box">
                        <p>Fullpage3</p>
                        <p class="title">title section3</p>
                        <span>description section</span>
                    </div>
                    <div class="content-img">
                        <img src="img/sec02.jpg" alt="process"/>
                    </div>
                </div>
            </article>

            <!-- 모바일시 안드로이드 / 애플 구분 테스트 -->
            <article class="swiper-slide article-box6">
                <div>
                    <div class="content-box">
                        <p>Fullpage4</p>
                        <p class="title">title section4</p>
                    </div>
                    <div class="content-img">
                        <div class="link-box">
                            <button type="button" class="qr-box" onclick="location.href='https://play.google.com/store/apps/details?id=com.parksmt.jejuair.android16'">   
                                    Android
                            </button>
                            <button type="button" class="qr-box" onclick="location.href='https://apps.apple.com/kr/app/%EC%A0%9C%EC%A3%BC%ED%95%AD%EA%B3%B5/id373053637'">
                                    Apple store
                            </button>
                        </div>
                        <button class="link-btn" onclick=checkMobile()> App download</button>
                    </div>
                </div>
            </article>

            <article class="swiper-slide footer" style="height: 300px important; background-color: pink;"></article>


            <div class="swiper-pagination"></div>

        </section>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script src="js/swiper/swiper.min.js"></script>

        <script>
            AOS.init();

        </script>
        
        <script>

            // 안드로이드 아이폰 구분
            function checkMobile() {

                var varUA = navigator.userAgent.toLowerCase(); //userAgent 값 얻기
                var mobile = (/iphone|ipad|ipod|android/i.test(navigator.userAgent.toLowerCase())); // 모바일 구분

                if (varUA.indexOf('android') > -1) {
                    //안드로이드
                    alert("안드로이드");
                    window.location.href = "https://play.google.com/store/apps/details?id=com.parksmt.jejuair.android16";
                    return "android";
                } else if (varUA.indexOf("iphone") > -1 || varUA.indexOf("ipad") > -1 || varUA.indexOf("ipod") > -1) {
                    //IOS
                    alert("ios");
                    window.location.href = "https://apps.apple.com/kr/app/%EC%A0%9C%EC%A3%BC%ED%95%AD%EA%B3%B5/id373053637";
                    return "ios";
                } else {
                    //아이폰, 안드로이드 외
                    alert("안드로이드/아이폰 이외의 것");
                    return "other";
                }

            }
        </script>
        
        
        <script>

            var swiper = new Swiper('.swiper-container', {
                speed: 500,
                direction: 'vertical',
                mousewheel: true,
                pagination: {
                    el: '.swiper-pagination',
                    clickable: true,
                },
                watchOverflow: true,
                on: {
                    slideChange: function () {
                        setTimeout(function () {
                            swiper.params.touchReleaseOnEdges = false;
                            swiper.params.mousewheel.releaseOnEdges = false;
                        });
                    },
                    releaseOnEdges: function () {
                        setTimeout(function () {
                            swiper.params.touchReleaseOnEdges = true;
                            swiper.params.mousewheel.releaseOnEdges = true;
                        }, 500);
                    },
                    reachBeginning: function () {
                        setTimeout(function () {
                            swiper.params.touchReleaseOnEdges = true;
                            swiper.params.mousewheel.releaseOnEdges = true;
                        }, 500);
                    }
                    ,
                    slideChangeTransitionStart: function () {
                        // $('.swiper-slide div').hide(0);
                        $('.swiper-slide span').removeClass('aos-init').removeClass('aos-animate');
                        $('.content-img').removeClass('aos-init').removeClass('aos-animate');
                        console.log("test");
                    },
                    slideChangeTransitionEnd: function () {
                        // $('.swiper-slide div').show(0);
                        AOS.init();
                        console.log("test2");
                    }
                }
            });


        </script>


</body>

</html>
